{% extends 'base/base.html' %}
{% block content %}
<h4 class="text-center">List Register</h4>
<table class="table">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">IDContest</th>
            <th scope="col">Title</th>
            <th scope="col">IDUser</th>
            <th scope="col">username</th>
            <th scope="col">Detail</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for s in lstatus %}
        <tr>
            <td>{{s.pk}}</td>
            <td>{{s.IDContest}}</td>
            <td>{{s.title}}</td>
            <td>{{s.IDUser}}</td>
            <td>{{s.username}}</td>
            <td><a href="{% url 'detailAccount' pk=s.pk %}" class="" id="{{s.pk}}">Detail</a></td>
            <td><a href="{% url 'deletejoinContest' pk=s.pk %}" class="" id="{{s.pk}}" onclick="return confirm('Are you sure you want to delete?');">Delete</a></td>
        </tr>
        {% endfor %}

    </tbody>
</table>

<div class="modal" tabindex="-1" role="dialog" id="exampleModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button"  id="btn_delete" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    // $('#btn_delete').click(function() {
    //     $.post()
    // });
    $('#btn_delete').click(function(){
    return confirm("Are you sure you want to delete?");
})
</script>

{% endblock content %}
