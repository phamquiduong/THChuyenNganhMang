{% extends 'base/base.html' %}
{% block content %}
<h4 class="text-center">Add/Update Status</h4>

<!-- IDcontest = models.CharField(max_length=100)
    IDUser = models.CharField(max_length=100)
    Status = models.CharField(max_length=100)
    TimeSubmit = models.DateTimeField()
    LinkSubmit = models.CharField(max_length=100) -->
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="IDcontest">IDcontest</label>
        {{formStatus.IDcontest}}
    </div>
    <div class="form-group">
        <label for="IDUser">IDUser</label>
        {{formStatus.IDUser}}
    </div>
    <div class="form-group">
        <label for="Status">Status</label>
        {{formStatus.Status}}
    </div>
    <div class="form-group">
        <label for="TimeSubmit">TimeSubmit</label>
        {{formStatus.TimeSubmit}}
    </div>
    <div class="form-group">
        <label for="LinkSubmit">LinkSubmit</label>
        {{formStatus.LinkSubmit}}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a type='button' href="{% url 'listStatus' %}">View List Status</a>
</form>

{% endblock content %}
