{% extends 'base/base.html' %}
{% block content %}
<h4 class="text-center">Add/Update User</h4>

<!-- 'password',
    'username',
    'email',
    'is_superuser',
    'is_staff',
    'is_active' -->
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username</label>
        {{formUser.username}}
    </div>
    <div class="form-group">
        <label for="password" name="password">Password</label>
        {{formUser.password}}
    </div>
    <div class="form-group">
        <label for="email" name="email">Email</label>
        {{formUser.email}}
    </div>
    <div class="form-group">
        <label for="is_superuser">is_superuser</label>
        {{formUser.is_superuser}}
    </div>
    <div class="form-group">
        <label for="is_staff">is_staff</label>
        {{formUser.is_staff}}
    </div>
    <div class="form-group">
        <label for="is_active">is_active</label>
        {{formUser.is_active}}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a type='button' href="{% url 'listAccount' %}">View List Account</a>
</form>
<br>

{% endblock content %}
